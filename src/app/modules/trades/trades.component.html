<style>
    th,td {
        padding: 5px
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        margin: 3px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
    }
    input {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
</style>
<!-- Add primeng toaster on top left -->
<p-toast position="top-right"></p-toast>


<!-- add header Trade Submission with center alignment inside row-->
<div class="row">
    <div class="col text-center">
        <p align="center"><font size="8">Trade Submission</font></p>
    </div>
</div>


<div>
    <!-- add div with class card -->
    <div class="card">
        <!-- add form with formGroup tradeForm and ngSubmit onSubmit() -->
        <form [formGroup]="tradeForm" (ngSubmit)="onSubmit()">
            <!-- add p for tradeId, transactionType, buyer, seller, amount, currency and tradeDate-->
            <font size="5">
            <table align="center">
<tr>      
          <td align="right"> 
                <label for="tradeId">Trade Id</label></td><td>
                <input type="text" id="tradeId" formControlName="tradeId"></td>
            
        </tr>
        <tr>
            <td align="right">
                <!-- select option transactionTypes with ngValue as value -->
                <label for="transactionType">Transaction Type</label></td><td>
                <select id="transactionType" formControlName="transaction">
                    <option *ngFor="let transactionType of transactionTypes" [ngValue]="transactionType.value">
                        {{transactionType.label}}
                    </option>
                </select></td>
            
        </tr>
        <tr>
            <td align="right">
                <label for="buyer">Buyer</label></td><td>
                <input type="text" id="buyer" formControlName="buyer">
            </td>
            
        </tr>
        <tr>
            
                <td align="right">
                <label for="seller">Seller</label></td><td>
                <input type="text" id="seller" formControlName="seller">
            </td>
            
        </tr>
        <tr>
            <td align="right">
                <label for="amount">Amount</label></td><td>
                <input type="text" id="amount" formControlName="amount">
            </td>
        </tr>
        <tr>
            <td align="right">
                <label for="currency">Currency</label></td><td>
                <input type="text" id="currency" formControlName="currency">
            </td>
        </tr>
        <tr>
            
            <td align="right">
                <label for="tradeDate">Trade Date</label> </td><td>
                <input type="text" id="tradeDate" formControlName="tradeDate"></td>
            
            </tr>
        </table>
    </font>
        <br/>
            <!-- add button with type submit -->
            <button type="submit" size="8px">Submit</button>
        </form>
    </div>
</div>
